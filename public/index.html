<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon.png" />
    <!-- Preload Material Icons to reduce FOIT and version-related issues -->
    <link
      rel="preload"
      href="<%= BASE_URL %>fonts/MaterialIcons-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="<%= BASE_URL %>fonts/MaterialIconsOutlined-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <!-- Unified Material Icons CSS (local first, with CDN fallback in CSS) -->
    <link rel="stylesheet" href="<%= BASE_URL %>material-icons.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <style>
      /* Fallback/Explicit definition for Material Icons Round */
      .material-icons-round {
        font-family: "Material Icons Round";
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-feature-settings: "liga";
        -webkit-font-smoothing: antialiased;
      }
    </style>
    <!-- Material Icons - 로컬 폰트 파일 (오프라인 배포용) -->
    <!-- Fonts: Pretendard (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap"
    />

    <!-- Material Icons: Local (Primary) -->
    <style>
      @font-face {
        font-family: "Material Icons";
        font-style: normal;
        font-weight: 400;
        src:
          url("<%= BASE_URL %>fonts/MaterialIcons-Regular.woff2")
            format("woff2"),
          url("<%= BASE_URL %>fonts/MaterialIcons-Regular.woff") format("woff"),
          url("<%= BASE_URL %>fonts/MaterialIcons-Regular.ttf")
            format("truetype");
        display: block;
      }
      @font-face {
        font-family: "Material Icons Outlined";
        font-style: normal;
        font-weight: 400;
        src:
          url("<%= BASE_URL %>fonts/MaterialIconsOutlined-Regular.woff2")
            format("woff2"),
          url("<%= BASE_URL %>fonts/MaterialIconsOutlined-Regular.woff")
            format("woff"),
          url("<%= BASE_URL %>fonts/MaterialIconsOutlined-Regular.ttf")
            format("truetype");
        display: block;
      }
      .material-icons {
        font-family: "Material Icons";
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-feature-settings: "liga";
        -webkit-font-smoothing: antialiased;
      }
      .material-icons-outlined {
        font-family: "Material Icons Outlined";
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-feature-settings: "liga";
        -webkit-font-smoothing: antialiased;
      }
    </style>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
