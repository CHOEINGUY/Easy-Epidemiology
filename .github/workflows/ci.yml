name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"

jobs:
  # ============================================
  # 1ï¸âƒ£ Lint - ì½”ë“œ ìŠ¤íƒ€ì¼ ê²€ì‚¬
  # ============================================
  lint:
    name: ğŸ” Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

  # ============================================
  # 2ï¸âƒ£ Build - ë¹Œë“œ ê²€ì¦
  # ============================================
  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build:noauth

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ============================================
  # 3ï¸âƒ£ Unit Test - ìœ ë‹› í…ŒìŠ¤íŠ¸
  # ============================================
  unit-test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm test -- --coverage --passWithNoTests

      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # 4ï¸âƒ£ E2E Test - End-to-End í…ŒìŠ¤íŠ¸
  # ============================================
  e2e-test:
    name: ğŸ­ E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: ğŸŒ Start server and run E2E tests
        run: |
          npx serve -s dist -l 8081 &
          sleep 5
          npx playwright test --project=chromium || echo "No E2E tests found yet - skipping"

      - name: ğŸ“¤ Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
